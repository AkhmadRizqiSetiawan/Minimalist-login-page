<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Menut</title>

    <!-- link css -->
    <link rel="stylesheet" href="style.css">

    <!-- link component  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    

</head>
<body>
    <div class="container">
        <div class="login-menu register-menu">
            <img src="img/menu-img.png" alt="">
            <h1>Sign Up</h1>
            <div class="login-option-container">
                <div class="login-option">
                    <a href=""><i class='bx bxl-google' style='color:#6c9653' ></i></a>
                    <a href=""><i class='bx bxl-facebook' style='color:#3b5998' ></i></a>
                    <a href=""><i class='bx bxl-github' style='color:rgb(0, 0, 0)' ></i></a>
                </div>
                <p> Or, register with email...</p>
            </div>
            <div class="login-page register">
                <form action="">
                    <div class="input email">
                        <p>@</p>
                        <input type="email" placeholder="Email ID">
                    </div>
                    <div class="input name">
                        <i class='bx bx-child' style="color: gray;"></i>
                        <input type="text" placeholder="Input Name">
                    </div>
                    <div class="input">
                        <i class='bx bx-lock-alt' style='color:gray' ></i>
                        <input type="email" placeholder="Password">
                    </div>
                    <div class="input">
                        <i class='bx bx-lock-alt' style='color:gray' ></i>
                        <input type="email" placeholder="Confirm Pasword">
                    </div>
                    <button class="login-btn" type="button">Sign Up</button>
                </form>
            </div>
            <p>Back to <a href="index.html">Login</a> page</p>
        </div>
    </div>
</body>
</html>
